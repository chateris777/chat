<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ербаев Чат + Видеозвонки</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .chat-container {
            background: white;
            width: 95%;
            max-width: 500px;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        video {
            width: 100%;
            max-height: 200px;
            background: black;
        }
        button {
            padding: 10px;
            margin-top: 5px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover { background: #43a047; }
        .small-btn { padding: 8px; font-size: 0.9rem; }
    </style>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
</head>
<body>
<div class="chat-container">
    <h2>Ербаев Чат + Видеозвонки</h2>
    <div id="chat-box" class="chat-box"></div>
    <input id="name" type="text" placeholder="Ваше имя" />
    <input id="message" type="text" placeholder="Сообщение" />
    <button onclick="sendMessage()">Отправить</button>

    <button onclick="startCall()" class="small-btn">Позвонить</button>
    <button onclick="answerCall()" class="small-btn">Ответить</button>
    
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyB0USq641T3GEL72iIJEgvZ5t8hlWeVX6A",
        authDomain: "chat-95e32.firebaseapp.com",
        databaseURL: "https://chat-95e32-default-rtdb.firebaseio.com",
        projectId: "chat-95e32",
        storageBucket: "chat-95e32.appspot.com",
        messagingSenderId: "185418388302",
        appId: "1:185418388302:web:e7a6efede364055a49441f",
        measurementId: "G-K5N7ZTS9RM"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ======= Чат =======
    function sendMessage() {
        const name = document.getElementById('name').value.trim();
        const message = document.getElementById('message').value.trim();
        if (!name || !message) return;

        db.ref("messages").push({
            name,
            message,
            timestamp: Date.now()
        });

        document.getElementById('message').value = '';
    }

    db.ref("messages").on("child_added", (snapshot) => {
        const { name, message } = snapshot.val();
        const msgEl = document.createElement("div");
        msgEl.textContent = `${name}: ${message}`;
        document.getElementById("chat-box").appendChild(msgEl);
        document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
    });

    // ======= WebRTC =======
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    let localStream;
    let peerConnection;
    const servers = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

    async function startCall() {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;

        peerConnection = new RTCPeerConnection(servers);

        localStream.getTracks().forEach(track => {
            peerConnection.addTrack(track, localStream);
        });

        peerConnection.onicecandidate = event => {
            if (event.candidate) {
                db.ref('call/caller/candidates').push(JSON.stringify(event.candidate));
            }
        };

        peerConnection.ontrack = event => {
            remoteVideo.srcObject = event.streams[0];
        };

        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);

        db.ref('call/offer').set(JSON.stringify(offer));
    }

    async function answerCall() {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;

        peerConnection = new RTCPeerConnection(servers);

        localStream.getTracks().forEach(track => {
            peerConnection.addTrack(track, localStream);
        });

        peerConnection.onicecandidate = event => {
            if (event.candidate) {
                db.ref('call/answerer/candidates').push(JSON.stringify(event.candidate));
            }
        };

        peerConnection.ontrack = event => {
            remoteVideo.srcObject = event.streams[0];
        };

        const offerSnapshot = await db.ref('call/offer').get();
        const offer = JSON.parse(offerSnapshot.val());
        await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));

        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        db.ref('call/answer').set(JSON.stringify(answer));

        db.ref('call/caller/candidates').on('child_added', snapshot => {
            const candidate = new RTCIceCandidate(JSON.parse(snapshot.val()));
            peerConnection.addIceCandidate(candidate);
        });
    }

    db.ref('call/answer').on('value', async snapshot => {
        const answer = snapshot.val();
        if (answer && peerConnection) {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(JSON.parse(answer)));
        }
    });

    db.ref('call/answerer/candidates').on('child_added', snapshot => {
        const candidate = new RTCIceCandidate(JSON.parse(snapshot.val()));
        if (peerConnection) peerConnection.addIceCandidate(candidate);
    });
</script>
</body>
</html>
