<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ербаев Чат</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .chat-container {
            background: white;
            width: 95%;
            max-width: 500px;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-container h2 {
            text-align: center;
            color: #333;
            margin: 0;
        }

        .chat-box {
            border: 1px solid #ccc;
            border-radius: 12px;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
        }

        .chat-box div {
            margin-bottom: 8px;
            padding: 6px 10px;
            background: #e3f2fd;
            border-radius: 10px;
            max-width: 90%;
            word-wrap: break-word;
        }

        input {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 100%;
            font-size: 1rem;
        }

        button {
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #43a047;
        }

        @media (max-width: 600px) {
            .chat-container {
                padding: 15px;
            }

            .chat-box {
                height: 250px;
            }
        }
    </style>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
</head>
<body>
<div class="chat-container">
    <h2>Ербаев Чат</h2>
    <div id="chat-box" class="chat-box"></div>
    <input id="name" type="text" placeholder="Ваше имя" />
    <input id="message" type="text" placeholder="Сообщение" />
    <button onclick="sendMessage()">Отправить</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyB0USq641T3GEL72iIJEgvZ5t8hlWeVX6A",
        authDomain: "chat-95e32.firebaseapp.com",
        databaseURL: "https://chat-95e32-default-rtdb.firebaseio.com",
        projectId: "chat-95e32",
        storageBucket: "chat-95e32.firebasestorage.app",
        messagingSenderId: "185418388302",
        appId: "1:185418388302:web:e7a6efede364055a49441f",
        measurementId: "G-K5N7ZTS9RM"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function sendMessage() {
        const name = document.getElementById('name').value.trim();
        const message = document.getElementById('message').value.trim();
        if (!name || !message) return;

        db.ref("messages").push({
            name,
            message,
            timestamp: Date.now()
        });

        document.getElementById('message').value = '';
    }

    db.ref("messages").on("child_added", (snapshot) => {
        const { name, message } = snapshot.val();
        const msgEl = document.createElement("div");
        msgEl.textContent = `${name}: ${message}`;
        document.getElementById("chat-box").appendChild(msgEl);
        document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
    });
</script>
</body>
</html>
