<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ï—Ä–±–∞–µ–≤ –ß–∞—Ç + –í–∏–¥–µ–æ–∑–≤–æ–Ω–∫–∏</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .chat-container {
      background: white;
      width: 95%;
      max-width: 500px;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .chat-box {
      border: 1px solid #ccc;
      border-radius: 12px;
      height: 200px;
      overflow-y: auto;
      padding: 10px;
      background: #f9f9f9;
    }

    .chat-box div {
      margin-bottom: 8px;
      padding: 6px 10px;
      background: #e3f2fd;
      border-radius: 10px;
      max-width: 90%;
      word-wrap: break-word;
    }

    input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 100%;
      font-size: 1rem;
    }

    button {
      padding: 12px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #43a047;
    }

    video {
      width: 100%;
      max-height: 180px;
      background: black;
      border-radius: 10px;
    }

    .btns {
      display: flex;
      gap: 10px;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="chat-container">
    <h2>–ï—Ä–±–∞–µ–≤ –ß–∞—Ç + –í–∏–¥–µ–æ–∑–≤–æ–Ω–∫–∏</h2>

    <div id="chat-box" class="chat-box"></div>
    <input id="name" type="text" placeholder="–í–∞—à–µ –∏–º—è" />
    <input id="message" type="text" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ" />
    <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

    <div class="btns">
      <button onclick="startCall()">üìû –ü–æ–∑–≤–æ–Ω–∏—Ç—å</button>
      <button onclick="answerCall()">‚úÖ –û—Ç–≤–µ—Ç–∏—Ç—å</button>
    </div>

    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <script>
    // Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyB0USq641T3GEL72iIJEgvZ5t8hlWeVX6A",
      authDomain: "chat-95e32.firebaseapp.com",
      databaseURL: "https://chat-95e32-default-rtdb.firebaseio.com",
      projectId: "chat-95e32",
      storageBucket: "chat-95e32.appspot.com",
      messagingSenderId: "185418388302",
      appId: "1:185418388302:web:e7a6efede364055a49441f",
      measurementId: "G-K5N7ZTS9RM"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // –ß–ê–¢
    function sendMessage() {
      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();
      if (!name || !message) return;

      db.ref("messages").push({
        name,
        message,
        timestamp: Date.now()
      });

      document.getElementById('message').value = '';
    }

    db.ref("messages").on("child_added", (snapshot) => {
      const { name, message } = snapshot.val();
      const msgEl = document.createElement("div");
      msgEl.textContent = `${name}: ${message}`;
      document.getElementById("chat-box").appendChild(msgEl);
      document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
    });

    // –í–ò–î–ï–û–ó–í–û–ù–û–ö
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    let localStream;
    let peerConnection;
    const servers = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

    async function startCall() {
      cleanupCall();
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;

      peerConnection = createPeerConnection('caller');

      localStream.getTracks().forEach(track => {
        peerConnection.addTrack(track, localStream);
      });

      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      await db.ref('call/offer').set(JSON.stringify(offer));
    }

    async function answerCall() {
      cleanupCall();
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;

      peerConnection = createPeerConnection('answerer');

      localStream.getTracks().forEach(track => {
        peerConnection.addTrack(track, localStream);
      });

      const offerSnapshot = await db.ref('call/offer').get();
      const offer = JSON.parse(offerSnapshot.val());
      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));

      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      await db.ref('call/answer').set(JSON.stringify(answer));
    }

    function createPeerConnection(role) {
      const pc = new RTCPeerConnection(servers);

      pc.onicecandidate = event => {
        if (event.candidate) {
          db.ref(`call/${role}/candidates`).push(JSON.stringify(event.candidate));
        }
      };

      pc.ontrack = event => {
        remoteVideo.srcObject = event.streams[0];
      };

      return pc;
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ ICE –∫–∞–Ω–¥–∏–¥–∞—Ç–æ–≤
    db.ref('call/caller/candidates').on('child_added', snapshot => {
      if (peerConnection) {
        const candidate = new RTCIceCandidate(JSON.parse(snapshot.val()));
        peerConnection.addIceCandidate(candidate);
      }
    });

    db.ref('call/answerer/candidates').on('child_added', snapshot => {
      if (peerConnection) {
        const candidate = new RTCIceCandidate(JSON.parse(snapshot.val()));
        peerConnection.addIceCandidate(candidate);
      }
    });

    db.ref('call/answer').on('value', async snapshot => {
      const answer = snapshot.val();
      if (answer && peerConnection) {
        await peerConnection.setRemoteDescription(new RTCSessionDescription(JSON.parse(answer)));
      }
    });

    // –û—á–∏—Å—Ç–∫–∞ –ø–µ—Ä–µ–¥ –∑–≤–æ–Ω–∫–æ–º (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
    function cleanupCall() {
      db.ref('call').remove();
      if (peerConnection) peerConnection.close();
      peerConnection = null;
    }
  </script>
</body>
</html>
